server:
  port: 8889    
  error:
    include-details: always
    
#Eureka
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  wait-time-in-ms-when-sync-empty: 0

